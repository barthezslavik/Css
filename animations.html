<style>
    .box {
        width: 100px;
        height: 100px;
        background-color: red;
        animation: move 5s infinite;
    }

    @keyframes move {
        from {
            transform: translateX(0);
        }

        to {
            transform: translateX(100%);
        }
    }
</style>

<div class="box"></div>
